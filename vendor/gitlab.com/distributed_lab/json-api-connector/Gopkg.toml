# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/alecthomas/jsonschema"

[[constraint]]
  name = "github.com/davecgh/go-spew"
  version = "1.1.1"

[[constraint]]
  name = "github.com/gobuffalo/packr"
  version = "2.5.2"

[[constraint]]
  name = "github.com/hashicorp/golang-lru"
  version = "0.5.3"

[[constraint]]
  name = "github.com/magiconair/properties"
  version = "1.8.1"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.1"

[[constraint]]
  name = "github.com/spf13/cast"
  version = "1.3.0"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.3.0"

[[constraint]]
  name = "github.com/xeipuuv/gojsonschema"
  version = "1.1.0"

[[constraint]]
  name = "gitlab.com/distributed_lab/logan"
  version = "3.7.2"

[[constraint]]
  name = "gitlab.com/tokend/go"
  branch = "refactor/internal_work"

[[constraint]]
  name = "gitlab.com/tokend/keypair"
  version = "1.0.0"

[[override]]
  name = "gitlab.com/tokend/regources"
  branch = "refactor/internal-work"

[prune]
  go-tests = true
  unused-packages = true
